<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Nosso Mundo</title>
    <link rel="stylesheet" href="style-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e6005c">
</head>
<body>
    <div class="login-container">
        <div class="heart-animation"></div>
        <div class="login-box">
            <img src="heart_16795935.png" alt="Coração" class="login-logo">
            <h1>Nosso Mundo Secreto</h1>
            <p>Digite nossa senha especial para acessar</p>
            
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Nossa senha especial" required>
                </div>
                <button type="submit" class="love-btn">Acessar <i class="fas fa-heart"></i></button>
            </form>
            
            <div class="hint">Dica: Olhe na sua aliança</div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
